<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ollama && MCP Server && Studio</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #e0e0e0;
        font-family: sans-serif;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
        --height-overlay: 300px;
      }

      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        pointer-events: none;
        z-index: 1000;
        height: var(--height-overlay);
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        padding: 4px;
        pointer-events: all;
        border: 1px solid #ccc;
        button,
        input[type="range"] {
          cursor: pointer;
        }
        p {
          margin: 0;
          flex: 1;
        }
        .zoom-container {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 8px;
        }
      }

      .log {
        width: 100%;
        height: 100%;
        overflow-y: auto;
        background: #fff;
        font-size: 12px;
        color: #333;
        pointer-events: all;
        pre,
        p {
          margin: 0;
          padding: 4px;
          &:nth-child(even) {
            background: #ddd;
          }
          &:nth-child(odd) {
            background: #fff;
          }
        }
      }

      .canvas-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: calc(100vh - var(--height-overlay));

        div:not(.artboard) {
          position: absolute !important;
        }
      }

      .artboard {
        position: relative;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transform-origin: center center;
        transform: scale(var(--zoom, 1));
        transition: transform 0.2s ease;

        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="canvas-wrapper">
      <div class="artboard" id="artboard"></div>
    </div>
    <div class="overlay">
      <div class="controls">
        <p id="status">SSE status</p>
        <div class="zoom-container">
          <button id="zoom-out">–</button>
          <input type="range" id="zoom-range" min="0.5" max="1.5" step="0.1" value="1" />
          <button id="zoom-in">+</button>
          <span id="zoom-value">100%</span>
        </div>
      </div>
      <div class="log" id="log"></div>
    </div>

    <script>
      const logEl = document.getElementById("log");

      function log(message) {
        const p = document.createElement("pre");
        const time = new Date().toLocaleTimeString();
        p.textContent = `${time} – ${message}`;
        logEl.appendChild(p);
        logEl.scrollTop = logEl.scrollHeight;
      }
    </script>

    <script>
      const artboard = document.getElementById("artboard");
      const wrapper = document.querySelector(".canvas-wrapper");
      const overlay = document.querySelector(".overlay");
      const range = document.getElementById("zoom-range");
      const zoomIn = document.getElementById("zoom-in");
      const zoomOut = document.getElementById("zoom-out");
      const zoomValue = document.getElementById("zoom-value");
      const originalWidth = 800;
      const originalHeight = 600;

      function setZoom(z) {
        artboard.style.setProperty("--zoom", z);
        zoomValue.textContent = Math.round(z * 100) + "%";
        range.value = z;
        log(`Zoom applied ${Math.round(z * 100)}%`);
      }

      zoomIn.addEventListener("click", () => {
        const z = Math.min(parseFloat(range.value) + 0.1, parseFloat(range.max));
        setZoom(z);
      });
      zoomOut.addEventListener("click", () => {
        const z = Math.max(parseFloat(range.value) - 0.1, parseFloat(range.min));
        setZoom(z);
      });
      range.addEventListener("input", () => {
        setZoom(parseFloat(range.value));
      });

      function autoZoom() {
        const wrapperWidth = wrapper.clientWidth;
        const overlayHeight = overlay.clientHeight;
        const availableHeight = window.innerHeight - overlayHeight;

        const widthRatio = wrapperWidth / originalWidth;
        const heightRatio = availableHeight / originalHeight;

        const z = Math.min(widthRatio, heightRatio);

        artboard.style.setProperty("--zoom", z);

        artboard.style.width = `${originalWidth * z}px`;
        artboard.style.height = `${originalHeight * z}px`;

        zoomValue.textContent = Math.round(z * 100) + "%";
        range.value = z;

        log(`Auto zoom applied: ${Math.round(z * 100)}%`);
      }
      window.addEventListener("resize", autoZoom);
      document.addEventListener("DOMContentLoaded", () => {
        autoZoom();
      });
    </script>

    <script>
      const evtSource = new EventSource("/events");
      const statusEl = document.getElementById("status");

      evtSource.onopen = () => {
        statusEl.textContent = "SSE conectado.";
        log(statusEl.textContent);
      };

      evtSource.onmessage = (e) => {
        const data = JSON.parse(e.data);
        console.log(data);
        if (data.type === "message") {
          log(`Mensaje recibido: ${data.payload}`);
        }
        if (data.type === "reload" || data.type === "canvas") {
          log(`Recargando canvas... (${data.type})`);
          log(JSON.stringify(data.payload, null, 2));
          const canvas = data.payload;
          const css = canvas.css;
          if (css) {
            const style = document.createElement("style");
            style.textContent = css;
            document.head.appendChild(style);
          }

          const { children, ...artboard } = canvas.artboard;

          const artboardEl = document.getElementById("artboard");
          artboardEl.dataset.elementId = artboard.id;
          if (artboardEl) {
            Object.entries(artboard).forEach(([prop, value]) => {
              artboardEl.style[prop] = value;
            });
          }

          artboardEl.innerHTML = "";
          children?.forEach((child) => {
            const el = document.createElement(child.type || "div");
            el.dataset.elementId = child.id;
            Object.entries(child).forEach(([prop, value]) => {
              el.style[prop] = value;
            });
            artboardEl.appendChild(el);
          });
          log(`Canvas recargado (${data.type})`);

          autoZoom();
        }
      };

      evtSource.onerror = (e) => {
        statusEl.textContent = "Conexión SSE cerrada o error.";
        log(statusEl.textContent);
        evtSource.close();
      };
    </script>
  </body>
</html>
